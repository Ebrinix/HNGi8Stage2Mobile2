<!DOCTYPE html>
<html>
<head>

<script>
function myFunction() {
  
  var x = document.getElementById("myName");
  if (x.style.display === "block") {
  	document.getElementById("changeBtn").innerHTML = "Show Name"
    x.style.display = "none";
  } else {
  	document.getElementById("changeBtn").innerHTML = "Hide Name"
    x.style.display = "block";
  }
}
</script>
<style> 
.custom-btn {
  background: beige;
  padding: 8px 12px;
  border: 1px solid #000;
  border-radius: 7px;
}
.hide {
  background-color: white;
  border-radius: 4px;
  padding: 8px 14px;
  color: black;
  border: 1px solid #4CAF50; /* Green */
}
div.ex {
  background-color: #fff;
  padding: 7px;
  
  box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
  border-radius: 6px;
  margin-top: 15px;
  display: none;
}
</style>
</head>
<body>

<h3>Click the button below to see my name</h3>
<button class="custom-btn" id="changeBtn" onclick="myFunction()">Show Name</button>
<div id="myName" class="ex">
  
  <p>Hi, my name is Ebri Goodness.</p>
</div>

</body>
</html>
